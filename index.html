<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokemonApi</title>
    <link rel="icon" href="/icons/pokeball-pokemon-catch-svgrepo-com.ico">
    <script src="./javaScript/script.js"></script>
    <script src="./javaScript/templates.js"></script>
    <script src="./javaScript/colorControler.js"></script>
    <link rel="stylesheet" href="./style.css">
    </link>
</head>


<body onload="init()">
    <div class="none" id="dialog"></div>
    <div id="loadingSpinner" class="none loadingSpinner">
        <img class="pokeball" src="./icons/Pokeball.svg">
    </div>
    <headerFrame class="page mar16">
        <header class="header ">
            <div class="alingCenter">
                <h1 class="headline ">Pokemon</h1>
                <h2>catch em all.</h2>
            </div>
            <div class="closeSearchBtn">
                <button class="closeSearchBtb none" id="closeSearch" onclick="closeSearch()">X schliessen</button>
            </div>
            <div class="end dropdown marbo6">
                <div>
                    <input class="inputField" oninput="search()" placeholder="search name!" id="searchValue"> <!-- hier einbinden das dropdown menue-->
                    <div>
                        <div class="frame" id="searchResults">
                           
                        </div>
                    </div>
                </div>

            </div>
        </header>
    </headerFrame>

    <main class="cardBody mar16">
        <div class="wrap center">
            <div class="arrows">
                <img onclick="back()" class="arrowSize leftArrow" src="./icons/arrow_back.svg">
                <div class="wrap cardsDistance" id="mainSpace"></div>
                <img onclick="next()" class="arrowSize rightArrow" src="./icons/arrow_forward.svg">
            </div>
        </div>
    </main>

    <footer class="page cardBody footer mar16">
        <div class="footer">
            <div>
                <input id="amount" max="120" type="number" placeholder="max. 120"><button
                    onclick="saveAmount()">go!</button>
            </div>
            <div>
                <a class="link">Impressum</a><br>
                <a class="link">AGB</a><br>
                <a class="link">Datenschutz</a>
            </div>
        </div>
    </footer>
</body>

</html>
